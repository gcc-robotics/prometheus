		</ul>

		<section class="top-bar-section">
			<!-- Left Nav Section -->
			<ul class="left">
				<li class="divider"></li>
				<li><a href="#">Manual Control</a></li>
				<li class="divider"></li>
			</ul>

			<!-- Right Nav Section -->
			<ul class="right">
				<li class="divider"></li>
				<li><a href="#">Settings</a></li>
			</ul>
		</section>
	</nav>


	<!-- End Header and Nav -->
	
	<div class="row">
		<div class="large-9 columns">
			<h1>Prometheus Manual Control</h1>
		</div>
		<div class="large-3 columns">
			<div class="switch large round" style="margin-top: 20px;">
				<input id="control-disable" name="control-enable" value="off" type="radio" data-bind="checked: textEnabled" />
				<label for="control-disable" onclick="">Disabled</label>

				<input id="control-enable" name="control-enable" value="on" type="radio" data-bind="checked: textEnabled" />
				<label for="control-enable" onclick="">Enabled</label>

				<span></span>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="large-6 columns">
			<fieldset class="panel">
				<legend><h3 data-bind="text: joints()[0].title"></h3></legend>
				<input type="range" value="180" min="0" max="359" step="1" class="large-12 columns" data-bind="value: joints()[0].setPoint, disable: !enabled(), max: joints()[0].max, min: joints()[0].min, attr: {'id': joints()[0].inputId}" />
				<div class="row">
					<div class="large-3 columns"><span data-bind="text: joints()[0].min">0</span>&deg;</div>
					<div class="large-6 columns" style="text-align: center;"><strong data-bind="text: joints()[0].setPoint">180</strong>&deg;</div>
					<div class="large-3 columns" style="text-align: right;"><span data-bind="text: joints()[0].max">0</span>&deg;</div>
				</div>
			</fieldset>
		</div>
		
		<div class="large-6 columns">
			<fieldset class="panel">
				<legend><h3 data-bind="text: joints()[1].title"></h3></legend>
				<input type="range" value="180" min="0" max="359" step="1" class="large-12 columns" data-bind="value: joints()[1].setPoint, disable: !enabled(), max: joints()[1].max, min: joints()[1].min, attr: {'id': joints()[1].inputId}" />
				<div class="row">
					<div class="large-3 columns"><span data-bind="text: joints()[1].min">0</span>&deg;</div>
					<div class="large-6 columns" style="text-align: center;"><strong data-bind="text: joints()[1].setPoint">180</strong>&deg;</div>
					<div class="large-3 columns" style="text-align: right;"><span data-bind="text: joints()[1].max">0</span>&deg;</div>
				</div>
			</fieldset>
		</div>
	</div>
	
	<div class="row">
		<div class="large-4 columns">
			<fieldset class="panel">
				<legend><h3 data-bind="text: joints()[2].title"></h3></legend>
				<input type="range" value="180" min="0" max="359" step="1" class="large-12 columns" data-bind="value: joints()[2].setPoint, disable: !enabled(), max: joints()[2].max, min: joints()[2].min, attr: {'id': joints()[2].inputId}" />
				<div class="row">
					<div class="large-3 columns"><span data-bind="text: joints()[2].min">0</span>&deg;</div>
					<div class="large-6 columns" style="text-align: center;"><strong data-bind="text: joints()[2].setPoint">180</strong>&deg;</div>
					<div class="large-3 columns" style="text-align: right;"><span data-bind="text: joints()[2].max">0</span>&deg;</div>
				</div>
			</fieldset>
		</div>
		
		<div class="large-4 columns">
			<fieldset class="panel">
				<legend><h3 data-bind="text: joints()[3].title"></h3></legend>
				<input type="range" value="180" min="0" max="359" step="1" class="large-12 columns" data-bind="value: joints()[3].setPoint, disable: !enabled(), max: joints()[3].max, min: joints()[3].min, attr: {'id': joints()[3].inputId}" />
				<div class="row">
					<div class="large-3 columns"><span data-bind="text: joints()[3].min">0</span>&deg;</div>
					<div class="large-6 columns" style="text-align: center;"><strong data-bind="text: joints()[3].setPoint">180</strong>&deg;</div>
					<div class="large-3 columns" style="text-align: right;"><span data-bind="text: joints()[3].max">0</span>&deg;</div>
				</div>
			</fieldset>
		</div>
		
		<div class="large-4 columns">
			<fieldset class="panel">
				<legend><h3 data-bind="text: joints()[4].title"></h3></legend>
				<input type="range" value="180" min="0" max="359" step="1" class="large-12 columns" data-bind="value: joints()[4].setPoint, disable: !enabled(), max: joints()[4].max, min: joints()[4].min, attr: {'id': joints()[4].inputId}" />
				<div class="row">
					<div class="large-3 columns"><span data-bind="text: joints()[4].min">0</span>&deg;</div>
					<div class="large-6 columns" style="text-align: center;"><strong data-bind="text: joints()[4].setPoint">180</strong>&deg;</div>
					<div class="large-3 columns" style="text-align: right;"><span data-bind="text: joints()[4].max">0</span>&deg;</div>
				</div>
			</fieldset>
		</div>
	</div>
